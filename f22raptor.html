<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-22 Raptor - Chiến đấu cơ tàng hình</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        h2 {
            color: #f8d210;
            font-size: 26px;
            font-weight: 600;
        }
        img {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #f8d210;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background-color: #d4b200;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✈ F-22 Raptor - Chiến đấu cơ tàng hình ✈</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/F-22_Raptor_edit1_%28cropped%29.jpg" alt="F-22 Raptor">
        <p><strong>Loại:</strong> Máy bay chiến đấu</p>
        <p><strong>Hãng sản xuất:</strong> Lockheed Martin</p>
        <p><strong>Tốc độ tối đa:</strong> 2.414 km/h</p>
        <p><strong>Vũ khí:</strong> Tên lửa không đối không, bom dẫn đường</p>
        <a class="back-btn" href="index.html">⬅ Quay lại danh sách</a>
    </div>

</body>
</html>
