<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbus A380 - Máy bay chở khách lớn nhất</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #eef2f3, #d9e2ec);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #0275d8;
            font-size: 26px;
            font-weight: 600;
        }
        img {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #0275d8;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✈ Airbus A380 - Máy bay chở khách lớn nhất ✈</h2>
       
        <p><strong>Hãng sản xuất:</strong> Airbus</p>
        <p><strong>Tốc độ tối đa:</strong> 1.020 km/h</p>
        <p><strong>Sức chứa:</strong> 850 hành khách</p>
        <a class="back-btn" href="index.html">⬅ Quay lại danh sách</a>
    </div>

</body>
</html>
