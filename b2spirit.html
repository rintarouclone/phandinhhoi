<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-2 Spirit - Oanh tạc cơ tàng hình</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #f8f9fa;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #f8f9fa;
            font-size: 26px;
            font-weight: 600;
        }
        img {
            width: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #f8f9fa;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #17a2b8;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✈ B-2 Spirit - Oanh tạc cơ tàng hình ✈</h2>
        <p><strong>Loại:</strong> Oanh tạc cơ tàng hình</p>
        <p><strong>Hãng sản xuất:</strong> Northrop Grumman</p>
        <p><strong>Tốc độ tối đa:</strong> 1.010 km/h</p>
        <p><strong>Tầm bay:</strong> 11.000 km</p>
        <a class="back-btn" href="index.html">⬅ Quay lại danh sách</a>
    </div>

</body>
</html>
